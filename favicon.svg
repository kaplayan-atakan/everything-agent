<!-- Favicon SVG -->
<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#001122"/>
  
  <!-- EA Logo -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#iconGradient)">
    EA
  </text>
  
  <!-- Small decorative dots -->
  <circle cx="6" cy="6" r="1" fill="#00FFFF" opacity="0.8"/>
  <circle cx="26" cy="6" r="1" fill="#FF00FF" opacity="0.8"/>
  <circle cx="6" cy="26" r="1" fill="#39FF14" opacity="0.8"/>
  <circle cx="26" cy="26" r="1" fill="#00FFFF" opacity="0.8"/>
</svg>
