<!-- Twitter Card Image -->
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001122;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001122;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00FFFF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Main content -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="58" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Everything Agent
  </text>
  
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">
    AI Çözümleri ile Geleceği Şekillendirin
  </text>
  
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#CCCCCC">
    🤖 Akıllı Otomatikleşme  📊 Veri Analizi  🔧 Süreç İyileştirme
  </text>
  
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#39FF14">
    everythingagent.com
  </text>
  
  <!-- Twitter brand elements -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#1DA1F2" stroke-width="2" opacity="0.8"/>
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1DA1F2">@</text>
</svg>
